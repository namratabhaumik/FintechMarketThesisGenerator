name: Semgrep Security Analysis

on:
  push:
    branches:
      - master
      - main
      - 'refactor/**'
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  semgrep:
    name: Semgrep Code Security Check
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep security analysis
        run: |
          semgrep scan \
            --config=p/python \
            --config=p/security-audit \
            --config=p/secrets \
            --config=p/bandit \
            --config=p/owasp-top-ten \
            --exclude='*.pyc' \
            --exclude='__pycache__' \
            --exclude='.venv' \
            --exclude='venv' \
            --exclude='.pytest_cache' \
            --error
